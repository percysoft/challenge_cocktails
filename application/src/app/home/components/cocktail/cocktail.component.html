<div class="card" style="width: 18rem;">
  <img
    class="card-img-top"
    [src]="product.strDrinkThumb"
    alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.strDrink }}</h5>
    <p class="card-text">
      {{ product.strInstructions }}
    </p>
  </div>
</div>
